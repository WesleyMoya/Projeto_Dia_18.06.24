<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro de Estudante</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Formulário de Cadastro de Estudante</h2>
    <form action="valida.php" method="post">
        <label for="prontuario">Prontuário:</label>
        <input type="text" id="prontuario" name="prontuario" required><br><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="idade">Idade (entre 15 e 75 anos):</label>
        <input type="number" id="idade" name="idade" min="15" max="75" required><br><br>
        
        <label for="periodo">Período (V-Vespertino ou N-Noturno):</label>
        <input type="text" id="periodo" name="periodo" pattern="[VN]" title="Informe V para Vespertino ou N para Noturno" required><br><br>
        
        <label for="modulo">Módulo (entre 1 e 4):</label>
        <input type="number" id="modulo" name="modulo" min="1" max="4" required><br><br>
        
        <button type="submit">Validar Dados</button>
    </form>
</body>
</html>
