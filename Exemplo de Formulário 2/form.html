<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulario</title>
</head>
<body>
    <form action="show.php" method="post">
        <legend>Escolha seu sexo</legend>
        <input type="radio" name="radio" value="Homem">
        Homem
        <input type="radio" name="radio" value="Mulher">
        Mulher
        <input type="radio" name="radio" value="Prefere não dizer">
        Prefiro não dizer<br><br>
        
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br><br>

        <legend>Escolha suas preferências:</legend>
        <label>
            <input type="checkbox" name="preferencias[]" value="Música">
            Música
        </label><br>
        <label>
            <input type="checkbox" name="preferencias[]" value="Esporte">
            Esporte
        </label><br>
        <label>
            <input type="checkbox" name="preferencias[]" value="Leitura">
            Leitura
        </label><br>
        <label>
            <input type="checkbox" name="preferencias[]" value="Viagem">
            Viagem
        </label><br><br>

        <label for="cor">Escolha uma cor favorita:</label>
        <select id="cor" name="cor">
            <option value="Azul">Azul</option>
            <option value="Amarelo">Amarelo</option>
            <option value="Preto">Preto</option>
            <option value="Branco">Branco</option>
        </select><br><br>

        <label for="bio">Biografia: </label><br>
        <textarea id="bio" name="bio" rows="10" cols="25">
        </textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
