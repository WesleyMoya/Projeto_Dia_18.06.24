<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Aprovação</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #cccccc;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de Aprovação</h1>
        <form action="calcula.php" method="post">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" name="nome" id="nome" required><br><br>

            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" min="0" max="10" step="0.01" required><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" min="0" max="10" step="0.01" required><br><br>

            <label for="frequencia">Frequência (%):</label>
            <input type="number" name="frequencia" id="frequencia" min="0" max="100" step="1" required><br><br>

            <button type="submit">Verificar</button>
        </form>
    </div>
</body>
</html>
